<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Calculator</title>
</head>
<body class="bg-dark">
    
        <div class="calculator-body">
            <div id="display" class="bg-dark text-light mb-3 text-end p-1">
                <div id="upper" >
                </div>
                <div id="lower" >
                    0
                </div>

            </div>
            <div class="calculator-input ">
                <button id="clear" class="btn btn-danger span">clear</button>
                <button class="operation btn btn-light" id="divide">/</button>
                <button class="operation btn btn-light" id="multiply">X</button>
                <button class="number btn btn-light" id="nine">9</button>
                <button class="number btn btn-light" id="eight">8</button>
                <button class="number btn btn-light" id="seven">7</button>
                <button class="operation btn btn-light" id="add">+</button>
                <button class="number btn btn-light" id="six">6</button>
                <button class="number btn btn-light" id="five">5</button>
                <button class="number btn btn-light" id="four">4</button>
                <button class="operation btn btn-light" id="subtract">-</button>
                <button class="number btn btn-light" id="three">3</button>
                <button class="number btn btn-light" id="two">2</button>
                <button class="number btn btn-light" id="one">1</button>
                <button class="span-row btn btn-primary" id="equals" >=</button>
                <button class="number btn btn-light span" id="zero">0</button>
                <button class="decimal btn btn-light" id="decimal">.</button>
                
                

            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="index.js"></script>
   
    
</body>
</html>
